<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>coffeerun</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      form :focus:required:invalid {
        border-color: #a94442;
      }
    </style>
</head>

<body class="container">
    <header>
        <h1>CoffeeRun</h1>
    </header>
    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <form data-coffee-order="form">
                    <div class="form-group">
                        <label for="coffeeOrder">Coffee Order</label>
                        <input class="form-control" name="coffee" id="coffeeOrder" autofocus required pattern="[a-zA-Z\s]+">
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email Address</label>
                        <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="email@address.com" required>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="size" value="short">
                            Short
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="size" value="tall" checked>
                            Tall
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="size" value="grande">
                            Grande
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="size" value="Coffee-Zilla">
                            Coffee-Zilla
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="flavorShot">Flavour Shot</label>
                        <select id="flavorShot" class="form-control" name="flavor">
                            <option value="">None</option>
                            <option value="caramel">Caramel</option>
                            <option value="almond">Almond</option>
                            <option value="mocha">Mocha</option>
                      </select>
                    </div>
                    <div class="form-group">
                        <label for="strengthLevel">Caffeine Rating</label>
                        <input is-slider="yes" name="strength" id="strengthLevel" type="range" value="30">
                        <span id="range_slider_value">30</span>
                    </div>
                    <div id="superPowerDiv" class="form-group" hidden="hidden">
                        <label for="superPower">Super Power</label>
                        <select id="superPower" class="form-control" name="superPower">
                            <option value="">None</option>
                            <option value="mindPower">Mind Reading</option>
                            <option value="timeTravel">Time Travel</option>
                            <option value="bugFreeCode">Bug-Free Code</option>
                      </select>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                    <button type="reset" class="btn btn-default">Reset</button>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <h4>Pending Orders:</h4>
                <div data-coffee-order="checklist">
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script src="scripts/validation.js" charset="utf-8"></script>
    <script src="scripts/checklist.js" charset="utf-8"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/remotedatastore.js" chartset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/truck.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
